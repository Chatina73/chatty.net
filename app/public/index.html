    <script>
      const redirectPath = location.pathname
      let theme = 'light'
      function storageAvailable(type) {
        var storage
        try {
          storage = window[type]
          var x = '__storage_test__'
          storage.setItem(x, x)
          storage.removeItem(x)
          return true
        } catch (e) {
          return (
            e &&
            // everything except Firefox
            (e.code === 22 ||
              // Firefox
              e.code === 1014 ||
              // test name field too, because code might not be present
              // everything except Firefox
              e.name === 'QuotaExceededError' ||
              // Firefox
              e.name === 'NS_ERROR_DOM_QUOTA_REACHED') &&
            // acknowledge QuotaExceededError only if there's something already stored
            storage &&
            storage.length !== 0
          )
        }
      }
      if (storageAvailable('sessionStorage')) {
        const sessionData = sessionStorage.getItem('torus-app')
        const torusAppSession = JSON.parse(sessionData) || {}
        if (torusAppSession && Object.prototype.hasOwnProperty.call(torusAppSession, 'theme')) {
          theme = torusAppSession.theme.split('-')[0]
        }
      }

      if (theme === 'dark') document.querySelector('body').style.backgroundColor = '#24252A'

      let selectedLoader = 'skeleton-login'
      if (/\/wallet\/transfer/.test(redirectPath)) {
        selectedLoader = 'skeleton-wallet-transfer'
      } else if (/\/wallet\/topup/.test(redirectPath)) {
        selectedLoader = 'skeleton-wallet-topup'
      } else if (/\/wallet\/history/.test(redirectPath)) {
        selectedLoader = 'skeleton-wallet-history'
      } else if (/\/wallet\/settings/.test(redirectPath)) {
        selectedLoader = 'skeleton-wallet-settings'
      } else if (/\/wallet\/home\/collectibles/.test(redirectPath)) {
        selectedLoader = 'skeleton-wallet-home-collectibles'
      } else if (/\/wallet\/home/.test(redirectPath)) {
        selectedLoader = 'skeleton-wallet-home'
      } else if (/\/popup/.test(redirectPath) || /\/confirm/.test(redirectPath) || /\/providerchange/.test(redirectPath) || /\/userinforequest/.test(redirectPath)) {
        selectedLoader = 'skeleton-confirm'
      }

      document.querySelector('#' + theme + '-' + selectedLoader).style.display = 'block'
    </script>
    <script>
      if (window.parent) {
        if (/thirdparty=yes/.test(document.cookie)) {
          window.parent.postMessage('torus:3PCsupported', '*');
        } else {
          window.parent.postMessage('torus:3PCunsupported', '*');
        }
        document.cookie = 'thirdparty=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
      }
    </script>
